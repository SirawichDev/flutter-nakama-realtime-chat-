name: example_flutter_nakama_image
description: Flutter project with Nakama chat for sending text and images
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Nakama SDK
  nakama: ^1.3.0
  
  # Image picker
  image_picker: ^1.0.7
  
  # HTTP client for image uploads
  http: ^1.1.2
  
  # Device info for getting device ID
  device_info_plus: ^10.1.0
  
  # Local storage for chat messages
  shared_preferences: ^2.2.2
  
  # UI dependencies
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

